<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Dhruv Shah</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root{
            --fg:#fff;
            --glow:#00F0FF;
            --accent:#FF6B35;
            --text:#E0F7FF;
            --pad:clamp(1rem,4vw,2rem);
            --glass:rgba(0,240,255,.15);
            --border:rgba(0,240,255,.35)
        }
        @font-face{
            font-family:Lochley;
            src:url('Lochley-Regular-BF666cd1d3063843.otf') format('opentype');
            font-display:swap
        }
        *{
            box-sizing:border-box;
            margin:0
        }
        html,body{
            height:100%;
            overflow:hidden;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            text-rendering:optimizeLegibility
        }
        body{
            color:var(--fg);
            background:#000;
            opacity:0;
            animation:f .6s cubic-bezier(.4,0,.2,1) forwards
        }
        @keyframes f{
            to{
                opacity:1
            }
        }
        #canvas3d{
            position:fixed;
            inset:0;
            z-index:1;
            width:100%;
            height:100vh;
            filter:contrast(1.3)brightness(0.6)saturate(0.4)hue-rotate(190deg)blur(0.5px);
            -webkit-filter:contrast(1.3)brightness(0.6)saturate(0.4)hue-rotate(190deg)blur(0.5px);
            opacity:0.85
        }
        .container{
            position:fixed;
            top:50%;
            left:var(--pad);
            transform:translateY(-50%);
            width:60vw;
            max-width:1300px;
            z-index:10;
            pointer-events:none;
            perspective:2000px
        }
        h1{
            font:400 clamp(3.25rem,12vw,12rem)/.85 Lochley,sans-serif;
            letter-spacing:.05em;
            white-space:nowrap;
            pointer-events:auto;
            cursor:pointer;
            position:relative;
            margin:0;
            color:#00F0FF;
            text-shadow:0 0 40px rgba(0,240,255,.6),0 0 80px rgba(0,240,255,.3);
            transition:all .3s
        }
        h1:hover{
            text-shadow:0 0 60px rgba(0,240,255,.9),0 0 100px rgba(0,240,255,.5)
        }
        h1.about{
            margin-top:clamp(1rem,2vw,2rem);
            font-size:clamp(2.5rem,8vw,9rem);
            letter-spacing:.08em;
            opacity:.95;
            color:#00F0FF;
            text-shadow:0 0 35px rgba(0,240,255,.5),0 0 70px rgba(0,240,255,.3)
        }
        p{
            font:500 clamp(1.05rem,2.3vw,2.5rem)/1.55 'Work Sans',sans-serif;
            color:var(--text);
            pointer-events:auto;
            background:var(--glass);
            border:1.5px solid var(--border);
            backdrop-filter:blur(20px)saturate(180%);
            -webkit-backdrop-filter:blur(20px)saturate(180%);
            padding:clamp(1rem,2.5vw,1.8rem);
            border-radius:1.5rem;
            position:relative;
            box-shadow:0 8px 32px rgba(0,0,0,.3),inset 0 1px 0 rgba(255,255,255,.1);
            transition:all .3s cubic-bezier(.4,0,.2,1);
            max-width:900px
        }
        p:hover{
            transform:translateY(-2px);
            box-shadow:0 12px 48px rgba(0,0,0,.4),inset 0 1px 0 rgba(255,255,255,.15);
            border-color:rgba(255,255,255,.35)
        }
        p::before{
            content:'';
            position:absolute;
            top:-1px;
            left:20%;
            width:40%;
            height:2px;
            background:linear-gradient(90deg,transparent,#00F0FF,#FF6B35,transparent);
            opacity:.6;
            box-shadow:0 0 15px rgba(0,240,255,.5)
        }
        .char,.word{
            display:inline-block;
            white-space:pre;
            will-change:transform;
            transition:all .15s cubic-bezier(.34,1.56,.64,1)
        }
        .char.h{
            background:linear-gradient(135deg,#00F0FF,#FF6B35);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            background-clip:text;
            text-shadow:0 0 45px rgba(0,240,255,.9),0 0 80px rgba(255,107,53,.5);
            transform:translateZ(60px)scale(1.18);
            filter:brightness(1.4)drop-shadow(0 0 20px rgba(0,240,255,.8))
        }
        .logo{
            position:fixed;
            top:2.5rem;
            left:2.5rem;
            z-index:20;
            font:900 clamp(2.5rem,4vw,3.5rem)/1 'Work Sans',sans-serif;
            letter-spacing:-.08em;
            background:linear-gradient(135deg,#00F0FF,#FF6B35);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            background-clip:text;
            opacity:0;
            animation:fL .8s ease forwards .3s;
            cursor:pointer;
            transition:all .3s ease;
            filter:drop-shadow(0 2px 15px rgba(0,240,255,.5))
        }
        .logo:hover{
            transform:scale(1.08);
            filter:drop-shadow(0 4px 25px rgba(0,240,255,.8))
        }
        @keyframes fL{
            to{
                opacity:1
            }
        }
        .role{
            position:fixed;
            bottom:4rem;
            right:2.5rem;
            z-index:20;
            text-align:right;
            opacity:0;
            animation:fR .8s ease forwards .5s;
            pointer-events:none
        }
        .role-main{
            font:900 clamp(1.8rem,3.5vw,3rem)/1 'Work Sans',sans-serif;
            letter-spacing:.05em;
            background:linear-gradient(135deg,#00F0FF,#7B68EE);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            background-clip:text;
            text-transform:uppercase;
            display:block;
            margin-bottom:.3rem
        }
        .role-sub{
            font:500 clamp(.75rem,1.2vw,.95rem)/1 'Work Sans',sans-serif;
            letter-spacing:.2em;
            color:rgba(0,240,255,.7);
            text-transform:uppercase
        }
        @keyframes fR{
            to{
                opacity:1
            }
        }
        .scroll{
            position:fixed;
            bottom:2rem;
            left:50%;
            transform:translateX(-50%);
            z-index:20;
            pointer-events:none;
            opacity:.5;
            animation:b 2s ease-in-out infinite;
            transition:opacity .3s
        }
        .scroll.hide{
            opacity:0
        }
        .scroll svg{
            width:24px;
            height:24px;
            stroke:#00F0FF;
            stroke-width:2;
            fill:none;
            filter:drop-shadow(0 0 12px rgba(0,240,255,.8))
        }
        @keyframes b{
            0%,100%{
                transform:translateX(-50%)translateY(0)
            }
            50%{
                transform:translateX(-50%)translateY(-10px)
            }
        }
        .counter{
            position:fixed;
            bottom:2rem;
            left:2rem;
            z-index:20;
            font:500 clamp(.85rem,1.2vw,1rem)/1 'Work Sans',sans-serif;
            color:rgba(0,240,255,.8);
            letter-spacing:.15em;
            pointer-events:none;
            opacity:0;
            transition:opacity .4s;
            text-shadow:0 0 25px rgba(0,240,255,.5)
        }
        .counter.show{
            opacity:1
        }
        .contact-btn{
            position:fixed;
            top:50%;
            right:2rem;
            transform:translateY(-50%);
            z-index:25;
            padding:1rem 1.5rem;
            background:linear-gradient(135deg,rgba(0,240,255,.2),rgba(123,104,238,.15));
            border:2px solid #00F0FF;
            border-radius:2rem;
            display:flex;
            align-items:center;
            gap:0.8rem;
            cursor:pointer;
            transition:all .4s cubic-bezier(.4,0,.2,1);
            backdrop-filter:blur(15px)saturate(180%);
            -webkit-backdrop-filter:blur(15px)saturate(180%);
            color:#00F0FF;
            opacity:0;
            animation:fL .8s ease forwards .6s,pC 2s ease-in-out infinite
        }
        @keyframes pC{
            0%,100%{
                box-shadow:0 0 20px rgba(0,240,255,.4),inset 0 0 15px rgba(0,240,255,.1)
            }
            50%{
                box-shadow:0 0 35px rgba(0,240,255,.7),inset 0 0 25px rgba(0,240,255,.2)
            }
        }
        .contact-label{
            font:700 .95rem/1 'Work Sans',sans-serif;
            letter-spacing:.15em;
            text-transform:uppercase;
            white-space:nowrap;
            pointer-events:none
        }
        .contact-icon-wrapper{
            width:32px;
            height:32px;
            display:flex;
            align-items:center;
            justify-content:center;
            background:rgba(0,240,255,.2);
            border-radius:50%;
            transition:all .3s;
            pointer-events:none
        }
        .contact-btn:hover{
            transform:translateY(-50%)translateX(-5px)scale(1.05);
            background:linear-gradient(135deg,rgba(0,240,255,.3),rgba(123,104,238,.25));
            border-color:#7B68EE;
            animation:none;
            box-shadow:0 0 40px rgba(0,240,255,.8),inset 0 0 30px rgba(0,240,255,.2)
        }
        .contact-btn:hover .contact-icon-wrapper{
            background:rgba(255,107,53,.3);
            transform:rotate(180deg)
        }
        .contact-panel{
            position:fixed;
            top:50%;
            right:-450px;
            transform:translateY(-50%);
            width:400px;
            background:rgba(10,10,15,.95);
            border:2px solid rgba(0,240,255,.3);
            border-radius:2rem;
            padding:2.5rem 2rem;
            z-index:30;
            backdrop-filter:blur(25px)saturate(180%);
            -webkit-backdrop-filter:blur(25px)saturate(180%);
            box-shadow:0 20px 60px rgba(0,0,0,.6),inset 0 1px 0 rgba(0,240,255,.2);
            transition:right .5s cubic-bezier(.4,0,.2,1);
            -webkit-overflow-scrolling:touch
        }
        .contact-panel.show{
            right:2rem
        }
        .contact-close{
            position:absolute;
            top:1rem;
            right:1.5rem;
            font:700 2rem/1 'Work Sans',sans-serif;
            color:rgba(255,255,255,.6);
            cursor:pointer;
            transition:all .3s
        }
        .contact-close:hover{
            color:#00F0FF;
            transform:rotate(90deg)
        }
        .contact-title{
            font:900 2rem/1 'Work Sans',sans-serif;
            letter-spacing:.15em;
            background:linear-gradient(135deg,#00F0FF,#7B68EE);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            background-clip:text;
            margin-bottom:0.5rem
        }
        .contact-desc{
            font:400 .95rem/1.5 'Work Sans',sans-serif;
            color:rgba(255,255,255,.6);
            margin-bottom:2rem
        }
        .contact-links{
            display:flex;
            gap:1rem;
            justify-content:center;
            margin-bottom:2rem
        }
        .contact-icon{
            width:56px;
            height:56px;
            display:flex;
            align-items:center;
            justify-content:center;
            background:rgba(0,240,255,.1);
            border:2px solid rgba(0,240,255,.3);
            border-radius:1rem;
            color:#00F0FF;
            transition:all .3s cubic-bezier(.4,0,.2,1);
            text-decoration:none
        }
        .contact-icon:hover{
            background:rgba(0,240,255,.2);
            border-color:#00F0FF;
            transform:translateY(-5px);
            box-shadow:0 10px 25px rgba(0,240,255,.3)
        }
        .contact-copy{
            display:flex;
            flex-direction:column;
            gap:0.8rem
        }
        .copy-btn{
            width:100%;
            padding:1rem;
            background:linear-gradient(135deg,rgba(0,240,255,.2),rgba(123,104,238,.2));
            border:2px solid #00F0FF;
            border-radius:1rem;
            font:700 .9rem/1 'Work Sans',sans-serif;
            letter-spacing:.15em;
            color:#00F0FF;
            cursor:pointer;
            transition:all .3s;
            text-transform:uppercase
        }
        .copy-btn:hover{
            background:linear-gradient(135deg,rgba(0,240,255,.3),rgba(123,104,238,.3));
            transform:translateY(-2px);
            box-shadow:0 8px 20px rgba(0,240,255,.4)
        }
        .copy-btn.copied{
            background:linear-gradient(135deg,rgba(0,255,100,.2),rgba(0,240,255,.2));
            border-color:#00FF64
        }
        .grid{
            position:fixed;
            inset:0;
            z-index:2;
            opacity:.05;
            pointer-events:none;
            background-image:linear-gradient(rgba(0,240,255,.4)1px,transparent 1px),linear-gradient(90deg,rgba(0,240,255,.4)1px,transparent 1px);
            background-size:80px 80px;
            animation:gM 15s linear infinite
        }
        @keyframes gM{
            to{
                transform:translate(80px,80px)
            }
        }
        .ring{
            position:fixed;
            width:clamp(150px,25vw,400px);
            height:clamp(150px,25vw,400px);
            border:2px solid rgba(255,107,53,.15);
            border-radius:50%;
            z-index:2;
            pointer-events:none;
            animation:pR 3s ease-in-out infinite;
            box-shadow:0 0 40px rgba(255,107,53,.3),inset 0 0 40px rgba(255,107,53,.2)
        }
        .ring.r1{
            top:10%;
            left:15%;
            animation-delay:0s
        }
        @keyframes pR{
            0%,100%{
                transform:scale(1);
                opacity:.3
            }
            50%{
                transform:scale(1.1);
                opacity:.6
            }
        }
        @media(max-width:900px){
            .container{
                width:92vw;
                left:clamp(.75rem,4vw,1rem)
            }
            h1{
                font-size:clamp(2.75rem,13vw,7.5rem)
            }
            h1.about{
                font-size:clamp(2rem,9vw,5rem)
            }
            p{
                font-size:clamp(1.05rem,4vw,1.5rem);
                line-height:1.6
            }
            .logo{
                top:1.5rem;
                left:1.5rem;
                font-size:clamp(2rem,5vw,2.5rem)
            }
            .role{
                bottom:3.5rem;
                right:1.5rem
            }
            .role-main{
                font-size:clamp(1.3rem,4vw,1.8rem)
            }
            .role-sub{
                font-size:clamp(.65rem,1.1vw,.8rem)
            }
            .scroll,.counter,.grid,.ring{
                display:none
            }
            .contact-btn{
                right:1.5rem;
                padding:0.8rem 1.2rem;
                font-size:.85rem
            }
            .contact-icon-wrapper{
                width:28px;
                height:28px
            }
            .contact-panel{
                width:90vw;
                right:-100vw;
                max-height:85vh;
                overflow-y:auto
            }
            .contact-panel.show{
                right:5vw
            }
            .contact-links{
                flex-wrap:wrap
            }
            .contact-icon{
                width:50px;
                height:50px
            }
        }
        @media(min-width:901px)and(max-width:1400px){
            .container{
                width:70vw
            }
            h1{
                font-size:clamp(4rem,10vw,10rem)
            }
            h1.about{
                font-size:clamp(3rem,7vw,7rem)
            }
            p{
                font-size:clamp(1.2rem,2vw,2rem)
            }
        }
        @media(min-width:1401px){
            .container{
                width:60vw;
                max-width:1400px
            }
        }
        @media(orientation:landscape)and(max-height:600px){
            .container{
                top:45%;
                width:85vw
            }
            h1{
                font-size:clamp(2rem,8vw,5rem)
            }
            h1.about{
                font-size:clamp(1.5rem,6vw,4rem)
            }
            p{
                font-size:clamp(.9rem,2.5vw,1.2rem);
                padding:clamp(.8rem,2vw,1.2rem)
            }
            .logo{
                top:1rem;
                left:1rem;
                font-size:clamp(1.5rem,3vw,2rem)
            }
            .role{
                bottom:1rem;
                right:1rem
            }
            .role-main{
                font-size:clamp(1rem,2.5vw,1.5rem)
            }
            .role-sub{
                font-size:clamp(.6rem,1vw,.75rem)
            }
            .contact-btn{
                padding:0.6rem 1rem;
                right:1rem
            }
            .contact-label{
                font-size:.75rem
            }
            .contact-icon-wrapper{
                width:24px;
                height:24px
            }
            .contact-panel{
                width:85vw;
                max-width:500px;
                padding:1.5rem 1.5rem;
                max-height:90vh;
                overflow-y:auto
            }
            .contact-title{
                font-size:1.5rem
            }
            .contact-desc{
                font-size:.85rem;
                margin-bottom:1rem
            }
            .contact-links{
                margin-bottom:1rem;
                gap:.8rem
            }
            .contact-icon{
                width:48px;
                height:48px
            }
            .copy-btn{
                padding:.8rem;
                font-size:.8rem
            }
        }
        @media(min-width:768px)and(max-width:1024px){
            .container{
                width:75vw
            }
            h1{
                font-size:clamp(3.5rem,11vw,8rem)
            }
            h1.about{
                font-size:clamp(2.5rem,8vw,6rem)
            }
            p{
                font-size:clamp(1.1rem,2.8vw,1.8rem)
            }
            .contact-panel{
                width:70vw;
                max-width:450px
            }
            .contact-panel.show{
                right:3rem
            }
        }
        @media(hover:none)and(pointer:coarse){
            .contact-btn{
                -webkit-tap-highlight-color:transparent;
                touch-action:manipulation
            }
            .contact-icon,.copy-btn{
                -webkit-tap-highlight-color:transparent;
                touch-action:manipulation
            }
            .contact-btn:active{
                transform:translateY(-50%)scale(0.95)
            }
            .contact-icon:active{
                transform:translateY(-3px)scale(0.95)
            }
            .copy-btn:active{
                transform:translateY(0)scale(0.95)
            }
        }
        @media(prefers-reduced-motion:reduce){
            *,*::before,*::after{
                animation-duration:.01ms!important;
                transition-duration:.01ms!important
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas3d"></canvas>
    <div class="grid"></div>
    <div class="logo">DS</div>
    <div class="ring r1"></div>

    <div class="container">
        <h1 id="n1">DHRUV</h1>
        <h1 id="n2">SHAH</h1>
        <p id="t1" hidden></p>
        <h1 id="a1" class="about" hidden>ABOUT</h1>
        <h1 id="a2" class="about" hidden>ME</h1>
    </div>

    <div class="role">
        <span class="role-main">STUDENT</span>
        <span class="role-sub">CLASS 9 • DPS VADODARA</span>
    </div>

    <div class="scroll" id="scroll">
        <svg viewBox="0 0 24 24">
            <path d="M12 5v14M5 12l7 7 7-7" />
        </svg>
    </div>

    <div class="contact-btn" id="contactBtn">

        <div class="contact-icon-wrapper">
            <svg viewBox="0 0 24 24" width="20" height="20">

        </div>
    </div>

    <div class="contact-panel" id="contactPanel">
        <div class="contact-close" id="contactClose">×</div>
        <h2 class="contact-title">LET'S CONNECT</h2>
        <p class="contact-desc">Reach out through any platform or grab my details instantly</p>
        <div class="contact-links">
            <a href="https://www.linkedin.com/in/dhruv-shah2011" target="_blank" class="contact-icon" title="LinkedIn">
                <svg viewBox="0 0 24 24" width="28" height="28">
                    <path fill="currentColor" d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/>
                </svg>
            </a>
            <a href="https://unsplash.com/@dhruvshah25" target="_blank" class="contact-icon" title="Unsplash">
                <svg viewBox="0 0 24 24" width="28" height="28">
                    <path fill="currentColor" d="M7.5 6.5V0h9v6.5h-9zm9 3.5H24V24H0V10h7.5v6.5h9V10z"/>
                </svg>
            </a>
