<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Background</title>
    <style>
        @font-face {
            font-family: 'Lochley';
            src: url('Lochley-Regular-BF666cd1d3063843.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            opacity: 0;
            animation: fadeIn 0.8s ease-in forwards;
        }

        #loading-screen {
            display: none;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        #canvas3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: auto;
        }

        .name-container {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            z-index: 10;
            display: flex;
            flex-direction: column;
            pointer-events: none;
        }

        .name-container h1 {
            font-family: 'Lochley', -apple-system, sans-serif;
            font-size: 15rem;
            font-weight: 400;
            color: white;
            letter-spacing: 0.05em;
            margin: 0;
            line-height: 0.85;
            white-space: nowrap;
            opacity: 0;
            transform: translateY(50px);
            animation: smoothSlideUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            pointer-events: auto;
            will-change: transform;
        }

        .name-container h1:nth-child(1) {
            animation-delay: 0.3s;
        }

        .name-container h1:nth-child(2) {
            animation-delay: 0.5s;
        }

        .name-container h1:hover {
            transform: translateY(-10px) scale(1.08);
            color: #ffed00;
            text-shadow: 
                0 5px 30px rgba(255, 237, 0, 0.5),
                0 10px 60px rgba(255, 237, 0, 0.3),
                0 0 100px rgba(255, 193, 7, 0.2);
            letter-spacing: 0.08em;
        }

        @keyframes smoothSlideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .name-container {
                bottom: 1.5rem;
                left: 1.5rem;
            }

            .name-container h1 {
                font-size: 5rem;
            }

            .loader {
                width: 100px;
                height: 100px;
            }

            .loading-text {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .name-container {
                bottom: 1rem;
                left: 1rem;
            }

            .name-container h1 {
                font-size: 7.5rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas3d"></canvas>
    <div class="name-container">
        <h1>DHRUV</h1>        
        <h1>SHAH</h1>
    </div>

    <script type="module">
        import { Application } from 'https://unpkg.com/@splinetool/runtime@latest/build/runtime.js';

        const canvas = document.getElementById('canvas3d');
        const app = new Application(canvas);
        
        app.load('https://prod.spline.design/5Cs1WiiQRBmGcXGI/scene.splinecode');
    </script>
</body>
</html>
